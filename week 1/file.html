<!DOCTYPE html>
<html>
<head>
    <title>Correct Layout</title>
    <style>
        body {
            margin: 0;
        }

        /* Main wrapper */
        .wrapper {
            width: 100%;
        }

        .red {
            width: 120px;
            background: red;
            float: left;
            height: 1000px;
        }
        
        
        .main {
            width: calc(100% - 240px);
            float: left;
        }

        /* Header */
        .header {
            height: 150px;
            background: rgb(12, 1, 1);
            text-align: center;
            line-height: 120px;
            font-weight: bold;
        }
        .header img.header-img {
            width: 100%;
            height: 100%;
            object-fit: cover;  
        }

        /* Menu */
        .menu {
            background: black;
            color: white;
            padding: 20px;
        }

        /* Content */
        .content {
            height: 250px;
        }

        .left {
            width: 30%;
            height: 220%;
            background: green;
            float: left;
            color: white;
            padding: 5px;
            box-sizing: border-box;
        }

        .right {
            width: 70%;
            height: 220%;
            background: orange;
            float: left;
            padding: 5px;
            box-sizing: border-box;
        }

        .footer {
           background: blue;
           color: white;
           width: 1590px;
           height: 240px;
           clear: both;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="red"></div>
    <div class="main">
        <div class="header">
           <img src="C:\Users\DELL\Desktop\Untitled.png" alt="Header Image" class="header-img">
        </div>
        <div class="menu">
           Home &nbsp;  &nbsp; About Us &nbsp;  &nbsp; Products &nbsp;  &nbsp; Contact Us
        </div>
        <div class="content">
            <div class="left">Left</div>
            <div class="right">Right</div>
        </div>
        <div class="footer">Footer Section</div>
    </div>
    <div class="red"></div>
    <div class="clear"></div>
</div>
</body>
</html>
