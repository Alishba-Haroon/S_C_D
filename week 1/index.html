<!DOCTYPE html>
<html>
<head>
    <title>Simple Centered Form</title>
</head>
<body>

<center>
    <div style="margin-top: 150px;"></div>
<form>
    <table border="1" cellpadding="8">
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Enter Name"></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="email" placeholder="Enter Email"></td>
        </tr>

        <tr>
            <td>Mobile Number</td>
            <td><input type="text" placeholder="Enter Mobile Number"></td>
        </tr>

        <tr>
            <td>Arrival Date</td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td>Room Type</td>
            <td>
                <input type="radio" name="room"> Single
                <input type="radio" name="room"> Double
                <input type="radio" name="room"> Presidential Suite
            </td>
        </tr>

        <tr>
            <td>Preferences</td>
            <td>
                <input type="checkbox"> Non Smoking
                <input type="checkbox"> Internet
                <input type="checkbox"> Firm Mattress
            </td>
        </tr>

        <tr>
            <td>Mode of payment</td>
            <td>
                <select>
                    <option>Select</option>
                    <option>Cash</option>
                    <option>Credit Card</option>
                    <option>Debit Card</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</form>
</center>

</body>
</html>
